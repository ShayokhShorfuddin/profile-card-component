<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="low">

    <div class="card">
        <div class="banner">
            <img src="images/bg-pattern-card.svg" alt="">
        </div>

        <div class="bottom">
            <img src="images/image-victor.jpg" alt="" class="victor">
        </div>

        <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
        </div>

        <p class="location">London</p>

        <hr style="margin-top: 30px;height:1px;border-width:0;background-color:rgb(220, 220, 220)">

        <div class="stats">

            <div class="followers">
                <p class="number">80K</p>
                <p class="text">Followers</p>
            </div>

            <div class="likes">
                <p class="number">803K</p>
                <p class="text">Likes</p>
            </div>
            
            <div class="photos">
                <p class="number">1.4K</p>
                <p class="text">Photos</p>
            </div>

        </div>
    </div>
</body>

</html>
